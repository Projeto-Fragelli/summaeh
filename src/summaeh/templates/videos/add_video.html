{% extends "base.html" %}
{% load static %}

{% block title %}Adicionar vídeos{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post" name="VideoForm">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Salvar vídeo
    	<i class="material-icons right">send</i>
  	</button>
    </form>
</div>
{% endblock content %}
