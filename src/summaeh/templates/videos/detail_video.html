{% extends "base.html" %}
{% load static %}

{% block title %}Detalhes do vídeo{% endblock %}

{% block content %}
<div class="container">
        <div class="row">
        <div class="col s12 m8">
        <!-- First Card -->
          <div class="card">
            <div class="card-content ">
             <h3>{{ video.name }}</h3>
              <br>
              <iframe src="{{ video.link }}" width="560" height="315"
                     frameborder="0" allowfullscreen></iframe>
              <br>
                  <input type="button" id="like" name="{{ video.id }}" value="{{ num_likes }}{% if user_already_like %} Unl{% else %} L{% endif %}ike" />
              <br>
            </div>
          </div>
        </div>

</div>
    {% for comment in comments_list %}
        <a>{{ comment.comment }}</a>
    {% empty %}
            <h3>Ainda não há comentário no vídeo.</h3>
    {% endfor %}
</div>
{% endblock content %}
