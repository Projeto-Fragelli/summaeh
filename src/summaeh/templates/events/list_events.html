{% extends "base.html" %}
{% load static %}

{% block title %}Eventos{% endblock %}

{% block content %}
<div class="container">
    <br>
    {% for event in event_list %}
         <a href={% url 'events:detail' event.id %}>{{ event.name }}</a>

    {% empty %}
        <h3>Ainda não há evento cadastrado.</h3>
    {% endfor %}

</div>

{% endblock content %}
