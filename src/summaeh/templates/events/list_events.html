{% extends "base.html" %}
{% load static %}

{% block title %}Eventos{% endblock %}

{% block content %}
<center><h2 class="flow-text">Eventos</h2></center>
<div class="row">
    <div class="col s12 m4 l12"><div class="collection">
    {% for event in event_list %}
        <a href={% url 'events:detail' event.id %} class="collection-item">{{ event.name }}</a>
    {% empty %}
        <h3>Ainda não há evento cadastrado.</h3>
    {% endfor %}

</div></div>
  </div>


{% endblock content %}
